<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		#editor,
		button,
		div {
			margin: 2em auto;
			display: block;
			width: 50%;

			-moz-tab-size: 4;
			-o-tab-size: 4;
			tab-size: 4;
		}
		.log__redo{
			background-color: lightgray;
			margin: 1em;
			width: 90%;			
			padding: 5px;
    		font-family: monospace;		
			overflow-wrap: break-word;	
		}
	</style>
</head>

<body>

	<textarea name="" id="editor" rows="10" onkeydown='preformat(event)'>
sdfsfsf
sdfsfs
sdf sdf
sf		sdf sdf
sf 		
	</textarea>
	<button onclick="format_text(event, '/')">click for centered</button>
	<div style="text-align: center;">or press `ctrl + /` in textarea</div>
	<div class="log__undo"></div>
	<div class="log__redo"></div>

	<script src="undoManager/logs.js"></script>
	<script src="undoManager/initialize.js"></script>
	<script src="macro__actions.js"></script>
	<script src="editor__tools.js"></script>
	<script>

		var actions = {__proto__: actionsMacro,

			'-': (line) => actions.begin('# ', line),
			'Tab': (line, event) => actions.begin('	', line, event),
			'/': (line) => actions.tag_in('center', line),
		}

		let multiActions = { __proto__: multiMacro,

			'-': (e, target) => multiActions.begin('- ', e, target || editor || e.target)
		}

		window.addEventListener('load', () => editor.focus());
	</script>
</body>

</html>
